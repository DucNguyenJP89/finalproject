{% extends "shareaccbook/layout.html" %}

{% block body %}
    
    {% if user.is_authenticated %}
        <div class="container">
            Login successed!
        </div>
    {% else %}
        <div class="container">
            Please login/register
        </div>
    {% endif %}

    <div class="container">
        <p class="text-danger">{{ message }}</p>
    </div>
    
{% endblock %}
