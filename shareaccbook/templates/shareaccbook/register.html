{% extends "shareaccbook/layout.html" %} {% block body %}
<div class="container">
  <h2>Register</h2>

  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <div class="form-group">
        <input
          autofocus
          class="form-control"
          type="text"
          name="username"
          placeholder="Input your username"
        />
      </div>
    </div>
    <div class="mb-3">
      <div class="form-group">
        <input
          autofocus
          class="form-control"
          type="email"
          name="email"
          placeholder="Input your email"
        />
      </div>
    </div>
    <div class="mb-3">
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="mb-3">
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="confirmation"
          placeholder="Confirm password"
        />
      </div>
    </div>
    <div class="form-group">
      <input
        class="form-control btn btn-primary"
        type="submit"
        value="Register"
      />
    </div>
  </form>

  {% if message %}
  <p class="text-danger">{{ message }}</p>
  {% endif %}

  <p>
    Already have an account?
    <a href="{% url 'login' %}">Login</a>
  </p>
</div>

{% endblock %}
